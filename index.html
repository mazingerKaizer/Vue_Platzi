<!DOCTYPE htm vl>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script>
       const vm = Vue.createApp({
            data(){
                return {
                  text: "Puerta Cerrada",
                  open: false,
                  door: 'img/cerrada.jpg'                  
                }
            },           
            template: `<div><img :src="door" :alt="text" /> 
                        <p>{{ text }}</p>
                        <button @click ="open = !open">{{open ? "Cerrar" : "Abrir"}}</button>
                        </div>`,
            watch: {
                open(value, old){
                    if (value){
                        this.text = "Puerta abierta"
                        this.door = 'img/abierta.jpg'
                    } else {
                        this.text = "Puerta cerrada"
                        this.door = 'img/cerrada.jpg'
                    }                  
                }
            }
            
           
       }).mount("#app");

    //    console.log(vm); // Aplication
       
    </script>
    
</body>
</html>
