<!DOCTYPE htm vl>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script>
       const vm = Vue.createApp({
            data(){
                return {
                  text: "Accede a tu cuenta",
                  open: false,
                  door: 'img/cerrada.jpg',
                  styles: {
                    backgroundColor: "#eca1a6"
                  },
                //   username: ""               
                }
            },           
            template: `<div class="container" :class="styled"><img :src="door" :alt="text" /> 
                        <h2>{{ text }}</h2>
                        <div v-if="open">
                            <p>Hola, {{ username }}</p>
                        </div>
                        <div v-else>
                           <label style="margin-right: 5px">Username</label>
                           <input type="text" v-model="username"/>
                        </div>
                        <button @click ="open = !open">
                            <div v-if="!open">Acceder</div>
                            <div v-else>Salir</div>
                        </button>
                        </div>`,
            watch: {
                open(value, old){
                    if (value){
                        this.text = "Cierra sesion"
                        this.door = 'img/abierta.jpg'
                        this.styles.backgroundColor = "#b5e7a0"                        
                    } else {
                        this.text = "Accede a tu cuenta"
                        this.door = 'img/cerrada.jpg'
                        this.styles.backgroundColor = "#eca1a6"
                        this.username = ""
                    }                  
                }
            },
            computed: {
                label(){
                    return this.open ? "Salir" : "Acceder"
                },
                styled(){
                    return this.open ? "open" : "close"
                }
            }
            
           
       }).mount("#app");

             
    </script>

    <style>
        html,body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
            cursor: pointer;
        }

        .close {
            background-color: #eca1a6;
        }

        .open {
            background-color: #b5e7a0;
        }

    </style>
    
</body>
</html>
