<!DOCTYPE htm vl>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <!-- <div style="text-align: center;">
        <p>{{counter}}</p>
        <button @click="increment">+</button>
        <button @click="decrement" :disabled="btnDisable">-</button> -->
        </div>
    </div>
    
    <script>
       const vm = Vue.createApp({
            data(){
                return {
                  counter: 0,
                  btnDisable: false
                }
            },
            template: `<form v-on:submit.prevent="submit"><button>{{counter}}</button></form>`,
            methods: {
                increment(){
                    this.counter++   
                    this.btnDisable = false                 
                },
                decrement(){                    
                    if (this.counter <= 0){
                        this.btnDisable = true
                    } 
                    else {
                        this.counter-- 
                    }                     
                },
                submit(e){    
                    e.preventDefault();                                   
                    this.counter++;  
                }
               
            },
            
           
       }).mount("#app");

    //    console.log(vm); // Aplication
       
    </script>
    
</body>
</html>
